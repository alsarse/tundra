<div class="col-xs-12 col-sm-12 newprojectwindow">
	<form method="post">
		<h3>Crear nuevo proyecto</h3>
			<!--<p>Introduce la direccion de correo electronico para el registro</p>-->
		<label for="name">Nombre de proyecto:</label><br>
		<input type="text" id="project_name" name="name_create" value="" class="is_required validate account_input form-control"><br>
		<label for="description">Descripción de proyecto:</label><br>
		<textarea id="project_description" name="description_create" rows="5" cols="80" placeholder="Introduzca su descripción de proyecto"></textarea><br>
		<label for="tags">Etiquetas:</label><br>
		<input type="text" id="project_tags" name="tags_create" value="" placeholder="Introduzca las etiquetas separadas por comas" class="is_required validate account_input form-control"><br>
		<label for="team">Equipo:</label><br>
		<input type="text" id="project_team" name="team_select" value="" placeholder="Introduce nombre de usuario o correo electronico" class="is_required validate account_input form-control"><br>
		<button class="btn btn-default btn-md" type="submit" id="SubmitCreate" name="SubmitCreate">
			<span>
				<i class="fa fa-user left"></i>
				Crear proyecto
			</span>
		</button>
	</form>
</div>
